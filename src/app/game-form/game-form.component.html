
 <div id="game-form">
<form id="form" [formGroup]="deadForm">
  <div id="daily-weekly-selector">
    Game Type:
    <span id="option-daily">
    <input type="radio" id="inp-option-daily" name="type" [value]="GameType.DAILY" formControlName="type">
    <label for="inp-option-daily">Daily</label>
    </span>
    <span  id="option-weekly">
    <input type="radio" id="inp-option-weekly" name="type" [value]="GameType.WEEKLY" formControlName="type">
    <label for="inp-option-weekly">Weekly</label>
  </span>
  </div>
  <div>
      <h6>Ending Conditions:</h6>
      <div  class="border" id="dead-form">
       <form [formGroup]="deadForm"> <!-- TODO Delete this?-->
       
         <table>
            <tr>
              <td>Area:</td>
              <td><select formControlName="deadArea" class="end-dropdown">
                  <option *ngFor="let area of getAreas()" [ngValue]="area">{{area}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Subarea:</td>
              <td> <select formControlName="deadSubarea" class="end-dropdown" >
                  <option *ngFor="let subarea of getAvailableSubareas()" [ngValue]="subarea">{{subarea.subarea}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Killed By:</td>
              <td>
                  <select formControlName="killedBy" class="end-dropdown">
                      <option *ngFor="let enemy of getEnemies()" [ngValue]="enemy">{{enemy.name}}</option>
                    </select>
              </td>
            </tr>
        </table>
        </form>
      </div>
    </div>

  <div id="character-selector">
      Character: <select formControlName="character" class="end-dropdown">
        <option *ngFor="let chara of characters" [ngValue]="chara"  >{{chara.name}}</option>
      </select>
      <input type="checkbox" id="bskin" formControlName="bskin">
      <label for="bskin">Bskin</label>
      
  </div>

  <div id="crown-selector">
    Crowns:
      <select formControlName="crown">
          <option *ngFor="let crown of getAvailableCrowns()" [ngValue]="crown">{{crown.name}}</option>
        </select>
  </div>
  <div id="ultramutation-selector">
    Ultramutations:
  <select formControlName="ultramutation">
    <option *ngFor="let ultmut of getAvailableUltraMutations()" [ngValue]="ultmut">{{ultmut.name}}</option>
  </select>
</div>
</form>
<div id="weapon-selector">
  <div>
    Primary weapon: {{primaryWeapon.name}}<button (click)="openPrimaryWeaponSelector()" type="button" class="btn btn-secondary btn-sm weapon-btn" >Primary Weapon</button>
  </div>
<div>
    Secondary Weapon: {{secondaryWeapon.name}}<button (click)="openSecondaryWeaponSelector()" type="button" class="btn btn-secondary btn-sm weapon-btn" >Secondary Weapon</button>
</div>
</div>
<button (click)=openMutations() class="btn">Select Mutations</button>

</div>
