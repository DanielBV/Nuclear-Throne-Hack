<div id="main-container">
  <h3>Select {{getRemainingMutations()}} mutations</h3>
  <div class="grid-container">
    <div class="grid-item" *ngFor="let control of controls;let i=index;">
        <span class="weapon-item">
            <img  (click)="control.setValue(!control.value);"  [src]="mutations[i].imagePath"><br/>
            <span>
            <label><input type="checkbox" name="weapon" [formControl]="control" > {{mutations[i].name}}</label>
          </span>
          </span>
    </div>
  </div> 
  <span id="container-exit-button">
  <button  id="exit-button" class="btn btn-primary" (click)="closeWindow()">Select Mutations</button>
  </span>
</div>
